openapi: "3.0.0"
info:
  version: 5.1.0
  title: Jeera Project Manager
  license:
    name: MIT
  contact:
    name: Antoine Cheron
    email: cheron.antoine@gmail.com
paths:
  /users:
    post:
      summary: Creates a new user (admin only)
      operationId: createUser
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User just created
          headers:
            Location:
              description: 'URL to the resource created'
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetails'
          links:
            confirmEmail:
              operationId: confirmEmail
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/confirm: # to remove in v2
    get:
      summary: Confirm email ownership
      operationId: confirmEmail
      tags: 
        - users
      parameters:
        - name: token
          in: query
          description: Confirmation token received by email
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Success
          links:
            login:
              operationId: login
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /user/login:
    post:
      summary: Login into the application
      operationId: login
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful connection
          headers:
            Authorization:
              description: Token to use
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginConfirmation'
          links:
            logout:
              operationId: logout
            getUserDetails:
              operationId: getUserDetails
            listProjects:
              operationId: listProjects
        '403':
          description: 'Wrong credentials'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /user/logout:
    post:
      summary: Logout
      operationId: logout
      tags: 
        - users
      responses:
        '204':
          description: 'Successfully logged out - revoke token'
        '500':
          description: 'Unexpected internal server error, try again'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /user:
    get:
      summary: Get a user details
      operationId: getCurrentUserDetails
      tags:
        - users
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetails'
          links:
            listProjects:
              operationId: listProjects
            changePassword:
              operationId: updateUserPassword
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /user/{userId}:
    parameters: 
      - $ref: '#/components/parameters/userId'
    get:
      summary: Get a user details
      operationId: getUserDetails
      tags:
        - users
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetails'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /user/password:
    parameters: 
      - $ref: '#/components/parameters/userId'
    put:
      summary: Updates a user's password
      operationId: updateUserPassword
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
      responses:
        '204':
          description: 'Password successfully updated'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /projects:
    get:
      summary: List the projects that the connected user can see
      operationId: listProjects
      tags:
        - projects
      parameters:
        - name: offset
          in: query
          description: The number of items to skip before starting to collect the result set
          required: false
          schema:
            type: integer
            format: int8
            minimum: 0
            default: 0
        - name: limit
          in: query
          description: Number of elements to get
          required: false
          schema:
            type: integer
            format: int8
            minimum: 1
            maximum: 40
            default: 3
        - name: public
          in: query
          description: Should the listed projects be public - listing private projects requires to be logged in
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectsList'
          links:
            createProject:
              operationId: createProject
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Creates a project
      operationId: createProject
      tags:
        - projects
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          $ref: '#/components/responses/projectDetails'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}:
    parameters: 
        - $ref: '#/components/parameters/projectId'
    get:
      summary: Get the detail of a project
      operationId: getProjectDetails
      tags:
        - projects
      responses:
        '200':
          $ref: '#/components/responses/projectDetails'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
    delete:
      summary: Delete a project (only if archived)
      operationId: deleteProject
      tags:
        - projects
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/task/{taskId}:
    parameters: 
      - $ref: '#/components/parameters/projectId'
      - $ref: '#/components/parameters/taskId'
    get:
      summary: Get the detail of a task
      operationId: getProjectTaskDetails
      tags:
        - tasks
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          links:
            update:
              operationId: updateProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
                id: '$response.body#/id'
                title: '$response.body#/title'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
                tags: '$response.body#/tags'
                priority: '$response.body#/priority'
            delete:
              operationId: deleteProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
            moveToQA:
              operationId: toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
            complete:
              operationId: toDoneTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete a task
      operationId: deleteProjectTask
      tags:
        - tasks
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
    put:
      summary: Update some fields of the task
      operationId: updateProjectTask
      tags:
        - tasks
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/TechnicalStoryUpdateRequest'
                - $ref: '#/components/schemas/UserStoryUpdateRequest'
      responses:
        '200':
          description: Update successfully done
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          links:
            update:
              operationId: updateProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
                id: '$response.body#/id'
                title: '$response.body#/title'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
                tags: '$response.body#/tags'
                priority: '$response.body#/priority'
            delete:
              operationId: deleteProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
            moveToQA:
              operationId: toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
            complete:
              operationId: toDoneTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/addCollaborator:
    post:
      description: Invite users to the project
      operationId: inviteUsersToProject
      parameters: 
        - $ref: '#/components/parameters/projectId'
      tags:
        - projects
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteUsersToProjectRequest'
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  # to merge with unarchive
  /project/{projectId}/archive:
    put:
      description: Archive a project
      operationId: archiveProject
      tags:
        - projects
      parameters: 
        - $ref: '#/components/parameters/projectId'
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/unarchive:
    put:
      description: Unarchive a project
      operationId: unarchiveProject
      tags:
        - projects
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/tasks:
    parameters: 
        - $ref: '#/components/parameters/projectId'
    get:
      summary: List user tasks for a given project
      operationId: listProjectTasks
      tags:
        - tasks
      parameters:
        - name: createdBefore
          in: query
          description: Minimum date of tasks to list
          required: false
          schema:
            type: string
            format: date
        - name: offset
          in: query
          description: The number of items to skip before starting to collect the result set
          required: false
          schema:
            type: integer
            format: int8
            minimum: 0
            default: 0
        - name: limit
          in: query
          description: Number of elements to get
          required: false
          schema:
            type: integer
            format: int8
            minimum: 1
            maximum: 40
            default: 10
      responses:
        '200':
          description: Success - list of tasks
          headers:
            X-Next:
              description: Link to next page
              required: false
              schema:
                type: string
                format: url
            X-Last:
              description: Link to last page
              required: false
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TasksList'
          links:
            createTechnicalStory:
              operationId: createTechnicalStory
              parameters:
                projectId: '$request.path.projectId'
            createUserStory:
              operationId: createUserStory
              parameters:
                projectId: '$request.path.projectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/tasks/technicalStory:
    parameters: 
        - $ref: '#/components/parameters/projectId'
    post:
      summary: Creates a technical story
      operationId: createTechnicalStory
      tags:
        - tasks
      requestBody:
        description: Technical story to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TechnicalStoryCreationRequest'
      responses:
        '201':
          description: Created technical story
          headers:
            Location:
              description: 'URL to the resource created'
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TechnicalStory'
          links:
            update:
              operationId: updateProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
                id: '$response.body#/id'
                title: '$response.body#/title'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
                tags: '$response.body#/tags'
                priority: '$response.body#/priority'
            delete:
              operationId: deleteProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
            moveToQA:
              operationId: toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
            complete:
              operationId: toDoneTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/tasks/userStory:
    parameters: 
      - $ref: '#/components/parameters/projectId'
    post:
      summary: Creates a user story
      operationId: createUserStory
      tags:
        - tasks
      requestBody:
        description: User story to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserStoryCreationRequest'
      responses:
        '201':
          description: Created user story
          headers:
            Location:
              description: 'URL to the resource created'
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStory'
          links:
            update:
              operationId: updateProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
                id: '$response.body#/id'
                title: '$response.body#/title'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
                tags: '$response.body#/tags'
                priority: '$response.body#/priority'
            delete:
              operationId: deleteProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
            moveToQA:
              operationId: toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
            complete:
              operationId: toDoneTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/task/{taskId}/toQa:
    parameters: 
      - $ref: '#/components/parameters/projectId'
      - $ref: '#/components/parameters/taskId'
    put:
      description: Place the task in QA status
      operationId: toQATask
      tags:
        - tasks
      responses:
        '204':
          description: Success
          links:
            modify:
              operationId: updateProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
                id: '$response.body#/id'
                title: '$response.body#/title'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
                tags: '$response.body#/tags'
                priority: '$response.body#/priority'
            complete:
              operationId: toDoneTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/task/{taskId}/complete:
    parameters: 
      - $ref: '#/components/parameters/projectId'
      - $ref: '#/components/parameters/taskId'
    put:
      description: Place the task in done status
      operationId: toDoneTask
      tags:
        - tasks
      responses:
        '204':
          description: Success
          links:
            modify:
              operationId: updateProjectTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
                id: '$response.body#/id'
                title: '$response.body#/title'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
                tags: '$response.body#/tags'
                priority: '$response.body#/priority'
            moveToQA:
              operationId: toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/parentProjectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []


components:
  securitySchemes:
    bearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    projectDetails:
      description: Project details
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Project'
      links:
        inviteUser:
          operationId: inviteUsersToProject
          parameters:
            projectId: '$response.body#/projectId'
        createTechnicalStory:
          operationId: createTechnicalStory
          parameters:
            projectId: '$response.body#/id'
        createUserStory:
          operationId: createUserStory
          parameters:
            projectId: '$response.body#/id'
        listTasks:
          operationId: listProjectTasks
          parameters:
            projectId: '$response.body#/id'
        archive:
          operationId: archiveProject
          parameters:
            projectId: '$response.body#/id'
        unarchive:
          operationId: unarchiveProject
          parameters:
            projectId: '$response.body#/id'
        delete:
          operationId: deleteProject
          parameters:
            projectId: '$response.body#/id'
  parameters:
    userId: 
      name: userId
      in: path
      description: Id of the user to retrieve details for
      required: true
      schema:
        type: string
    taskId:
      name: taskId
      in: path
      description: Id of the task to retrieve details for
      required: true
      schema:
        type: string
    projectId:
      name: projectId
      in: path
      description: Id of the project to retrieve details for
      required: true
      schema:
        type: string
  schemas:
    CreateUserRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
          format: password
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
    UserDetails:
      type: object
      properties:
        username:
          type: string
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          format: password
      required: [ 'username', 'password' ]
    LoginConfirmation:
      type: object
      properties:
        token:
          type: string
    UpdatePasswordRequest:
      type: object
      properties:
        previousPassword:
          type: string
          format: password
        newPassword:
          type: string
          format: password
      required: [ previousPassword, newPassword ]
    CreateProjectRequest:
      type: object
      properties:
        name:
          type: string
      required: [ name ]
    ProjectsList:
      type: object
      properties:
        projects:
          type: array
          items:
            $ref: '#/components/schemas/Project'
    Project:
      type: object
      properties:
        name:
          type: string
        id:
          type: string
          format: uuid
        isPublic:
          type: boolean
        isArchived:
          type: boolean
        lastUpdatedOn:
          type: string
          format: date
        updatesCount:
          type: integer
          format: int32
        collaborators:
          type: array
          items:
            type: string
            format: uuid
      required: [ name, id, isPublic, isArchived, lastUpdatedOn, updatesCount, collaborators ]
    TasksList:
      type: object
      properties:
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'
    TechnicalStoryCreationRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 4
          maxLength: 80
        description:
          type: string
          minLength: 0
          maxLength: 4000
        assignee:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/TaskStatusFreeToMove'
        tags:
          type: array
          items:
            type: string
          maxItems: 10
        priority:
          $ref: '#/components/schemas/Priority'
      required: [ title, assignee ]
    TechnicalStoryUpdateRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 4
          maxLength: 80
        description:
          type: string
          minLength: 0
          maxLength: 4000
        assignee:
          type: string
          format: uuid
        status:
          $ref: '#/components/schemas/TaskStatusFreeToMove'
        tags:
          type: array
          items:
            type: string
          maxItems: 10
        priority:
          $ref: '#/components/schemas/Priority'
    TechnicalStory:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        parentProjectId:
          type: string
          format: uuid
        description:
          type: string
        assignee:
          type: string
          format: uuid
        creationDate:
          type: string
          format: date
        lastUpdate:
          type: string
          format: date
        status:
          $ref: '#/components/schemas/TaskStatus'
        tags:
          type: array
          items:
            type: string
        priority:
          $ref: '#/components/schemas/Priority'
        updatesCount:
          type: integer
      required: [ id, title, parentProjectId, description, assignee, lastUpdate, status, updatesCount ]
    UserStoryCreationRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 4
          maxLength: 80
        description:
          type: string
          minLength: 0
          maxLength: 4000
        assignee:
          type: string
          format: uuid
        points:
          type: number
          minimum: 0
          maximum: 120
        status:
          $ref: '#/components/schemas/TaskStatusFreeToMove'
        tags:
          type: array
          items:
            type: string
          maxItems: 10
        priority:
          $ref: '#/components/schemas/Priority'
      required: [ title, assignee, points ]
    UserStoryUpdateRequest:
      type: object
      properties:
        title:
          type: string
          minLength: 4
          maxLength: 80
        description:
          type: string
          minLength: 0
          maxLength: 4000
        assignee:
